type FuturesContract @entity {
  id: Bytes!
  contractId: BigInt! # uint256
  childId: BigInt! # uint256
  orderId: BigInt! # uint256
  quantity: BigInt! # uint256
  pricePerUnit: BigInt! # uint256
  childContract: Bytes! # address
  originalMarket: Bytes! # address
  originalHolder: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  uri: String!
  child: Child
  createdAt: BigInt!
  settledAt: BigInt!
  futuresSettlementDate: BigInt!
  settlementRewardBPS: BigInt!
  isActive: Boolean!
  isSettled: Boolean!
  trustedSettlementBots: [Bytes!]
  orders: [Order!]
  childrenClaimed: [ChildClaimed!]
  escrowed: EscrowedRight
  metadata: Metadata
  maxSettlementDelay: BigInt
  timeSinceCompletion: BigInt
  settledContract: ContractSettled
  fulfillerSettlement: BigInt
}

type OrderToContract @entity {
  id: Bytes!
  contractId: BigInt!
  childId: BigInt!
  orderId: BigInt!
  childContract: Bytes!
  originalMarket: Bytes!
  futuresContract: Bytes!
}

type Child @entity {
  id: Bytes!
  uri: String!
  metadata: Metadata
  physicalPrice: BigInt!
  childContract: Bytes!
  isTemplate: Boolean!
}

type Metadata @entity {
  id: String!
  title: String
  image: String
}

type FulfillerMetadata @entity {
  id: String!
  title: String
  image: String
  link: String
}

type SettlementBot @entity {
  id: Bytes!
  stakeAmount: BigInt! # uint256
  bot: Bytes! # address
  totalSettlements: BigInt!
  averageDelaySeconds: BigInt!
  totalSlashEvents: BigInt!
  totalAmountSlashed: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  settledContracts: [ContractSettled!]
}

type ContractSettled @entity {
  id: Bytes!
  contractId: BigInt! # uint256
  reward: BigInt! # uint256
  futuresSettlementDate: BigInt! # uint256
  settlementBot: SettlementBot # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  contract: FuturesContract
  emergency: Boolean!
  settler: Bytes!
  finalFillers: [Bytes!]
}

type ChildClaimed @entity {
  id: Bytes!
  contractId: BigInt! # uint256
  claimer: Bytes! # address
  quantity: BigInt! # uint256
  childId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  contract: FuturesContract
}

type EscrowedRight @entity {
  id: Bytes!
  estimatedDeliveryDuration: BigInt!
  rightsKey: Bytes! # bytes32
  depositor: Bytes! # address
  childContract: Bytes! # address
  originalMarket: Bytes! # address
  childId: BigInt! # uint256
  orderId: BigInt! # uint256
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  amountUsedForFutures: BigInt!
  transactionHash: Bytes!
  depositedAt: BigInt!
  child: Child!
  contracts: [FuturesContract!]
  futuresCreated: Boolean!
}

type Order @entity {
  id: Bytes!
  orderId: BigInt! # uint256
  tokenId: BigInt! # uint256
  quantity: BigInt! # uint256
  pricePerUnit: BigInt! # uint256
  seller: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  fillers: [Filler!]
  contract: FuturesContract
  transactionHash: Bytes!
  isActive: Boolean!
  filled: Boolean!
  protocolFee: BigInt
  lpFee: BigInt
}

type Filler @entity {
  id: Bytes!
  filler: Bytes
  quantity: BigInt
  price: BigInt
  blockNumber: BigInt
  blockTimestamp: BigInt
  transactionHash: Bytes
  order: Order
}

type PhysicalRights @entity {
  id: Bytes!
  buyer: Bytes!
  originalBuyer: Bytes!
  childId: BigInt!
  orderId: BigInt!
  child: Child!
  holder: Bytes!
  receiver: Bytes
  estimatedDeliveryDuration: BigInt!
  guaranteedAmount: BigInt!
  purchaseMarket: Bytes!
  order: ChildOrder
  blockTimestamp: BigInt!
}

type ChildOrder @entity {
  id: Bytes!
  orderStatus: BigInt!
  parent: Parent
  fulfillment: Fulfillment
}

type Fulfillment @entity {
  id: Bytes!
  orderId: BigInt!
  parent: Parent!
  currentStep: BigInt!
  createdAt: BigInt!
  lastUpdated: BigInt!
  isPhysical: Boolean!
  order: Order!
  fulfillmentOrderSteps: [FulfillmentOrderStep!]
}

type FulfillmentOrderStep @entity {
  id: Bytes!
  notes: String
  completedAt: BigInt
  isCompleted: Boolean
  stepIndex: BigInt
}

type FulfillmentWorkflow @entity {
  id: Bytes!
  parent: Parent!
  estimatedDeliveryDuration: BigInt
  physicalSteps: [FulfillmentStep!]
}

type FulfillmentStep @entity {
  id: Bytes!
  workflow: FulfillmentWorkflow
  fulfiller: Fulfiller
  instructions: String
  primaryPerformer: Bytes!
  subPerformers: [SubPerformer!]
}

type SubPerformer @entity {
  id: Bytes!
  step: FulfillmentStep!
  performer: Bytes!
  splitBasisPoints: BigInt!
}

type Fulfiller @entity {
  id: Bytes!
  infraId: Bytes!
  fulfillerId: BigInt
  fulfiller: Bytes
  uri: String
  metadata: FulfillerMetadata
  childOrders: [ChildOrder!]
}

type Parent @entity {
  id: Bytes!
  designId: BigInt
  parentContract: Bytes
  metadata: Metadata
  uri: String
  workflow: FulfillmentWorkflow
}

type Supplier @entity {
  id: Bytes!
  infraId: Bytes!
  supplier: Bytes
  supplierId: BigInt
  uri: String
  blockNumber: BigInt
  blockTimestamp: BigInt
  transactionHash: Bytes
  isActive: Boolean
  version: BigInt
  metadata: SupplierMetadata
}

type SupplierMetadata @entity {
  id: String!
  image: String
  title: String
  description: String
  link: String
}


